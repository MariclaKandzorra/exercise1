{% extends 'todo/base.html' %}

<title>{% block title %}Add Attachment{% endblock %}</title>

{% load static %}

{% block content %}

<br><br>
<table class="table">
<tr><td><div class="container-fluid bg-warning text-info text-center">
<thread class="thread text-center text-md-center fw-bold fs-2">ADD NEW ATTACHMENT</thread></td></tr>


<table class="table">
<tbody>
    <tr>
    <td>
<form class="post-form d-flex no-border" method="POST"  role="form"> {% csrf_token %}
        <td><br>{{ form.as_p }}</td>
        <tr><td><br><br><input class="form-control btn-warning link-info me-2"  type="submit" value="Save" href="{% url 'todo:attachments' %}"></td></tr>
        </form>
        </td>   
  <td>   
   {% if file_url %}   
<p>File uploaded at: <a href="{{ file }}">{{ file_url }}</a></p>
{% endif %}
 </tr>
 </tbody>
 </table>
 </table>
{% endblock %}
